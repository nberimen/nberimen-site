<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitMate - Redirecting...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a1f14;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
    }
    .card {
      background: #112a1c;
      border: 1px solid #1e3a2a;
      border-radius: 16px;
      padding: 40px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid #1e3a2a;
      border-top-color: #11d473;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h1 { font-size: 20px; font-weight: 700; margin-bottom: 8px; color: #fff; }
    p { font-size: 14px; color: #9ca3af; line-height: 1.5; margin-bottom: 20px; }
    .btn {
      display: inline-block;
      background: #11d473;
      color: #000;
      font-weight: 700;
      font-size: 15px;
      padding: 12px 32px;
      border-radius: 10px;
      text-decoration: none;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.85; }
    .note { font-size: 12px; color: #6b7280; margin-top: 16px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner" id="spinner"></div>
    <h1 id="title">Redirecting to FitMate</h1>
    <p id="message">The app will open automatically. If it doesn't, tap the button below.</p>
    <a class="btn" id="open-app" href="#">Open App</a>
    <p class="note" id="note">This link will not work if the app is not installed.</p>
  </div>

  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var tokenHash = params.get('token_hash') || '';
      var type = params.get('type') || '';
      var action = params.get('action') || 'reset-password';

      if (!tokenHash || !type) {
        document.getElementById('title').textContent = 'Invalid Link';
        document.getElementById('message').textContent = 'This link is invalid or has expired.';
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('open-app').style.display = 'none';
        document.getElementById('note').style.display = 'none';
        return;
      }

      var deepLink = 'fitmate://' + encodeURIComponent(action) + '?token_hash=' + encodeURIComponent(tokenHash) + '&type=' + encodeURIComponent(type);

      // Manuel buton
      document.getElementById('open-app').href = deepLink;

      // Otomatik yönlendirme (kısa gecikme ile)
      setTimeout(function() {
        window.location.href = deepLink;
      }, 500);

      // 3 saniye sonra hala sayfadaysak, spinner'ı gizle
      setTimeout(function() {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('title').textContent = 'App Could Not Be Opened';
        document.getElementById('message').textContent = 'Automatic redirect failed. Please tap the button below.';
      }, 3000);
    })();
  </script>
</body>
</html>
